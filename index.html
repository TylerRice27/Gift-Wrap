<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Gift-Wrap</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Gift-Wrap</span>
      </a>
    </nav>
  </header>
  <main>
    <!-- Modal Starts Here -->
    <div class="modal fade" id="submit-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Submit a Gift</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modal-img">
              <!-- <img
                src="https://media0.giphy.com/media/yy6hXyy2DsM5W/giphy-downsized.gif?cid=efc26ac5nuse2vnyu2p411fgrdn2itnu9xbp416kg03arvcu&rid=giphy-downsized.gif&ct=g"
                alt=""> -->
            </div>
            <p>Add a Tag Here!</p>
            <form onsubmit="app.sandboxController.createGift()" action="">
              <input required maxlength="120" type=" text" name="tag" id="tag">
              <button class="btn btn-primary">Submit!</button>
            </form>
          </div>

        </div>
      </div>
    </div>
    <!-- Modal Ends Here -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <!-- <button data-bs-toggle="modal" data-bs-target="#submit-modal" onclick="" class="btn btn-danger">Toggle Modal
            For Testing</button> -->

          <h1>Gif Search</h1>
          <form onsubmit="app.giphyController.getGiphs()">
            <input required name="search" id="search" type="text">
            <button class="btn btn-primary">Search </button>
          </form>
          <div class="m-3" id="results">

          </div>

        </div>
        <div class="col-md-8">
          <div id="sandbox-results"></div>

          <!-- <div>
            <img class="img-flex" src="" alt="">
            <h4>Placeholder tag</h4>
          </div> -->
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
